<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Name Input</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 3em;
        text-align: center;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>What's your first name?</h1>
    <input type="text" id="firstName" placeholder="Enter your first name" />

    <p
      id="message"
      style="display: none; font-size: 2em; text-align: center; color: #ff3366"
    ></p>

    <script>
      document
        .getElementById("firstName")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            var firstName = this.value.toLowerCase();
            if (firstName === "harshini" || firstName === "harshini g") {
              document.body.innerHTML =
                "<p id='message' style='font-size: 3em; text-align: center; color: #ff3366;'>You are beautiful</p>";
            }
          }
        });
    </script>
  </body>
</html>
